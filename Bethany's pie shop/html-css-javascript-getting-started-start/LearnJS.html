<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>
</head>

<body>
    <section id="search-engine" class="internet">
        <h2>Search-Engine</h2>
        <ul>
            <li><a href="https://www.google.com/" class="tag">Google</a></li>
            <li><a href="https://www.bing.com/" class="tag">Bing</a></li>
        </ul>
    </section>
    <section id="social-media" class="internet">
        <h2>Soicial-Media</h2>
        <ul>
            <li><a href="https://www.facebook.com/" class="tag">Facebook</a></li>
            <li><a href="https://twitter.com/i/flow/login" class="tag">Twitter</a></li>
        </ul>

    </section>
    <script>
        let links = document.querySelectorAll(".tag")
        links.forEach(function (link) {
            link.setAttribute("target", "_blank");
        })
    </script>
</body>

</html>
